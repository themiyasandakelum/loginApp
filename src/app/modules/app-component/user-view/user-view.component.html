<ion-header>
  <ion-toolbar>
    <ion-title><h2>Welcome!!</h2></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button expand="block" (click)="setOpen(true)"  (click)="getUserDetails()">View User Details</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>User Details</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label>First Name</ion-label>
          <p>{{data.firstName}} </p>
        </ion-item>
        <ion-item>
          <ion-label>Last Name</ion-label>
          <p>{{data.lastName}} </p>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <p>{{data.email}} </p>
        </ion-item>
        <ion-item>
          <ion-label>Phone Number</ion-label>
          <p>{{data.phoneNumber}} </p>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
