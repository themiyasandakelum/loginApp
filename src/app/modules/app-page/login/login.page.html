<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>loginscreen</ion-title> -->
  </ion-toolbar>
  <ion-buttons slot="start">
  <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
    <ion-card class="ion-no-margin">
      <ion-card-header>
        <ion-card-title>
          Log in
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="validationFormUser" (ngSubmit)="loginUser()">
          <div class="wrapform">
             <ion-item>
              <ion-input type="text" name="userName" formControlName="userName"  placeholder="userName">
               <ion-icon name="mail-outline"></ion-icon>
              </ion-input>
              </ion-item>
                <div>
                  <ng-container *ngFor="let validation of validationUserMessage.userName">
                     <div class="error_message" *ngIf="validationFormUser.get('userName').hasError(validation.type) && (validationFormUser.get('userName').dirty || validationFormUser.get('userName').touched)">
                        {{validation.message}}
                     </div>
                  </ng-container>
                </div>
              <ion-item>
                <ion-input type="password" name="password" formControlName="password"  placeholder="**************" >
                 <ion-icon name="lock-closed"></ion-icon>
                </ion-input>
              </ion-item>
              <div>
                 <ng-container *ngFor="let validation of validationUserMessage.password">
                      <div class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
                         {{validation.message}}
                      </div>
                  </ng-container>
             </div>
          </div>
         <!-- <div class="password_forgot">
            <ion-button fill="clear" class="ion-no-padding">ForgotPasword?</ion-button>
         </div> -->
          <div class="sign-btn-wrap">
            <ion-button   expand="block" color="primary" type="submit"  fill="solid" class="sign-btn" [disabled]="!validationFormUser.valid" >Login</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
    <div class="ion-card-footer">
     <span>Donâ€™t have an account?</span><button class="ion-no-padding" (click)="signUpUser()" >Sign Up</button>
    </div>
</ion-content>
